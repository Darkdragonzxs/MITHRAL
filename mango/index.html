<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MITHRAL</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #0a0e27;
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #startpage {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2rem;
  }

  h1 {
    font-size: 3rem;
    font-weight: 300;
    letter-spacing: 0.3rem;
    color: #5b9dff;
    display: flex;
    align-items: center;
    gap: 0.8rem;
  }

  h1 img {
    width: 50px;
    height: 50px;
  }

  .search-box {
    width: 90%;
    max-width: 600px;
    position: relative;
  }

  .search-box input {
    width: 100%;
    padding: 1rem 1.5rem;
    font-size: 1rem;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 50px;
    color: #fff;
    outline: none;
    transition: all 0.3s;
  }

  .search-box input:focus {
    background: rgba(255,255,255,0.08);
    border-color: #5b9dff;
  }

  .shortcuts {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }

  .shortcut {
    padding: 0.8rem 1.5rem;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .shortcut:hover {
    background: rgba(91,157,255,0.15);
    border-color: #5b9dff;
    transform: translateY(-2px);
  }

  #browserview {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 1;
  }

  #viewer {
    width: 100%;
    height: 100%;
    border: none;
  }

  #navbar {
    position: fixed;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.8rem 1.2rem;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    max-width: 900px;
    width: 90%;
    z-index: 10;
  }

  .nav-btn {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.1rem;
    padding: 0.5rem;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.2s;
  }

  .nav-btn:hover {
    background: rgba(255,255,255,0.1);
  }

  #urlbar {
    flex: 1;
    padding: 0.6rem 1rem;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    color: #fff;
    outline: none;
    font-size: 0.9rem;
  }

  .settings-btn {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.1);
    color: #fff;
    padding: 0.7rem;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    transition: all 0.3s;
    z-index: 100;
  }

  .settings-btn:hover {
    background: rgba(91,157,255,0.3);
    border-color: #5b9dff;
  }

  #settings-panel {
    position: fixed;
    top: 4rem;
    right: 1rem;
    background: rgba(10,14,39,0.98);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 1.5rem;
    display: none;
    flex-direction: column;
    gap: 1rem;
    min-width: 200px;
    z-index: 99;
  }

  .setting-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
  }

  .setting-item label {
    font-size: 0.9rem;
  }

  select {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    color: #fff;
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
    outline: none;
    cursor: pointer;
  }

  option {
    background: #0a0e27;
  }

  input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
    accent-color: #5b9dff;
  }

  .hidden {
    display: none;
  }
</style>
</head>
<body>

<button class="settings-btn" onclick="toggleSettings()">
  <i class="fa-solid fa-gear"></i>
</button>

<div id="settings-panel">
  <div class="setting-item">
    <label>Theme</label>
    <select id="themeSelect" onchange="changeTheme()">
      <option value="dark">Dark</option>
      <option value="blue">Blue</option>
      <option value="midnight">Midnight</option>
      <option value="sakura">Sakura Pink</option>
      <option value="forest">Forest Green</option>
      <option value="sunset">Sunset Orange</option>
      <option value="purple">Purple Haze</option>
      <option value="ocean">Ocean Teal</option>
    </select>
  </div>
  <div class="setting-item">
    <label>Confirm Close</label>
    <input type="checkbox" id="confirmClose" onchange="updateConfirmClose()">
  </div>
</div>

<div id="startpage">
  <h1>
    <img src="/mithral.png" alt="Mithral Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline'">
    <i class="fa-solid fa-gem" style="display:none;"></i>
    MITHRAL
  </h1>
  
  <div class="search-box">
    <input id="startinput" type="text" placeholder="Search or enter URL..." onkeydown="if(event.key==='Enter') navigate()">
  </div>

  <div class="shortcuts">
    <div class="shortcut" onclick="openSite('https://www.inv.nadeko.net')">
      <i class="fab fa-youtube"></i> YouTube
    </div>
    <div class="shortcut" onclick="openSite('https://wikipedia.org')">
      <i class="fab fa-wikipedia-w"></i> Wikipedia
    </div>
    <div class="shortcut" onclick="openGames()">
      <i class="fa-solid fa-gamepad"></i> Games
    </div>
  </div>
</div>

<div id="browserview">
  <iframe id="viewer" src=""></iframe>
</div>

<div id="navbar" style="display:none;">
  <button class="nav-btn" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></button>
  <button class="nav-btn" onclick="goForward()"><i class="fa-solid fa-arrow-right"></i></button>
  <button class="nav-btn" onclick="reload()"><i class="fa-solid fa-rotate-right"></i></button>
  <input id="urlbar" type="text" placeholder="Enter URL..." onkeydown="if(event.key==='Enter') navigate()">
  <button class="nav-btn" onclick="goHome()"><i class="fa-solid fa-house"></i></button>
</div>

<script>
const startpage = document.getElementById("startpage");
const browserview = document.getElementById("browserview");
const navbar = document.getElementById("navbar");
const iframe = document.getElementById("viewer");
const urlbar = document.getElementById("urlbar");
const startinput = document.getElementById("startinput");
const themeSelect = document.getElementById("themeSelect");
const settingsPanel = document.getElementById("settings-panel");

// Theme storage
let currentTheme = 'dark';
let confirmClose = false;

function changeTheme() {
  currentTheme = themeSelect.value;
  const themes = {
    dark: { bg: '#0a0e27', accent: '#5b9dff' },
    blue: { bg: '#001529', accent: '#40a9ff' },
    midnight: { bg: '#0d1117', accent: '#58a6ff' },
    sakura: { bg: '#2d1b2e', accent: '#ff9ec9' },
    forest: { bg: '#0f2027', accent: '#5dbd74' },
    sunset: { bg: '#1a1410', accent: '#ff8c42' },
    purple: { bg: '#1a0d2e', accent: '#a78bfa' },
    ocean: { bg: '#0a1e28', accent: '#2dd4bf' }
  };
  
  const theme = themes[currentTheme];
  document.body.style.background = theme.bg;
  document.querySelector('h1').style.color = theme.accent;
  document.querySelector('input[type="checkbox"]').style.accentColor = theme.accent;
  
  // Update button and shortcut hover colors
  document.querySelectorAll('.shortcut').forEach(el => {
    el.addEventListener('mouseenter', function() {
      this.style.borderColor = theme.accent;
    });
    el.addEventListener('mouseleave', function() {
      this.style.borderColor = 'rgba(255,255,255,0.1)';
    });
  });
}

function updateConfirmClose() {
  confirmClose = document.getElementById('confirmClose').checked;
}

function toggleSettings() {
  settingsPanel.style.display = settingsPanel.style.display === 'flex' ? 'none' : 'flex';
}

function navigate() {
  const input = (startpage.style.display !== 'none' ? startinput : urlbar).value.trim();
  if (!input) return;
  
  // Check if we should confirm before leaving
  if (confirmClose && iframe.src && browserview.style.display !== 'none') {
    if (!confirm('Leave current page?')) return;
  }
  
  let targetUrl;
  const isURL = /^(https?:\/\/)?[a-zA-Z0-9.-]+\.[a-z]{2,}/.test(input);
  
  if (isURL) {
    targetUrl = input.startsWith("http") ? input : "https://" + input;
  } else {
    targetUrl = "https://search.brave.com/search?q=" + encodeURIComponent(input);
  }
  
  iframe.src = "/s/embed.html#" + targetUrl;
  urlbar.value = input;
  startpage.style.display = 'none';
  browserview.style.display = 'block';
  navbar.style.display = 'flex';
}

function openSite(url) {
  // Check if we should confirm before leaving
  if (confirmClose && iframe.src && browserview.style.display !== 'none') {
    if (!confirm('Leave current page?')) return;
  }
  
  iframe.src = "/s/embed.html#" + url;
  urlbar.value = url;
  startpage.style.display = 'none';
  browserview.style.display = 'block';
  navbar.style.display = 'flex';
}

function openGames() {
  // Check if we should confirm before leaving
  if (confirmClose && iframe.src && browserview.style.display !== 'none') {
    if (!confirm('Leave current page?')) return;
  }
  
  iframe.src = "/games.html";
  urlbar.value = "/games.html";
  startpage.style.display = 'none';
  browserview.style.display = 'block';
  navbar.style.display = 'flex';
}

function goBack() {
  iframe.contentWindow.history.back();
}

function goForward() {
  iframe.contentWindow.history.forward();
}

function reload() {
  iframe.contentWindow.location.reload();
}

function goHome() {
  startpage.style.display = 'flex';
  browserview.style.display = 'none';
  navbar.style.display = 'none';
  iframe.src = '';
  startinput.value = '';
}

// Close settings when clicking outside
document.addEventListener('click', (e) => {
  if (!e.target.closest('#settings-panel') && !e.target.closest('.settings-btn')) {
    settingsPanel.style.display = 'none';
  }
});
</script>

</body>
</html>
