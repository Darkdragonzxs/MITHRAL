<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard</title>
<link rel="icon" href="/mithral.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #0a1b3d, #00142e);
    font-family: "Inter", sans-serif;
    color: #e0e8ff;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  iframe {
    flex: 1;
    width: 100%;
    border: none;
    background: #000814;
  }

  /* ---- bottom bar ---- */
  #bottombar {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    backdrop-filter: blur(10px);
    background: rgba(0, 15, 40, 0.4);
    border: 1px solid rgba(77, 163, 255, 0.2);
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.6rem;
    padding: 0.5rem 1rem;
  }

  #search {
    flex: 1;
    max-width: 500px;
    padding: 0.6rem 1rem;
    border-radius: 10px;
    border: 1px solid rgba(77, 163, 255, 0.3);
    background: rgba(10, 30, 80, 0.4);
    color: #e0e8ff;
    font-size: 1rem;
    outline: none;
    transition: 0.3s;
  }

  #search:focus {
    border-color: rgba(77, 163, 255, 0.6);
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
  }

  .control {
    background: rgba(0, 50, 120, 0.4);
    border: 1px solid rgba(77, 163, 255, 0.3);
    color: #e0e8ff;
    padding: 0.5rem 0.8rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 1.1rem;
  }

  .control:hover {
    background: rgba(0, 90, 200, 0.5);
    transform: scale(1.05);
  }

  /* ---- startpage ---- */
  #startpage {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top, #0a1b3d, #00142e);
    z-index: 5;
    text-align: center;
  }

  #startsearch {
    display: flex;
    align-items: center;
    background: rgba(0, 15, 40, 0.4);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(77, 163, 255, 0.2);
    border-radius: 14px;
    padding: 0.4rem 0.8rem;
    gap: 0.6rem;
    margin-top: 1rem;
    width: 80%;
    max-width: 600px;
  }

  #startinput {
    flex: 1;
    background: transparent;
    border: none;
    color: #e0e8ff;
    font-size: 1rem;
    padding: 0.5rem;
    outline: none;
  }

  #shortcuts {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-top: 1.5rem;
    justify-content: center;
  }

  .shortcut {
    background: rgba(0, 50, 120, 0.4);
    border: 1px solid rgba(77, 163, 255, 0.3);
    color: #e0e8ff;
    padding: 1rem 1.2rem;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    display: flex;
    align-items: center;
    gap: 0.6rem;
    font-size: 1.1rem;
  }

  .shortcut:hover {
    background: rgba(0, 90, 200, 0.6);
    transform: scale(1.05);
  }

  h1 {
    color: #4da3ff;
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }
</style>
</head>
<body>
  <div id="startpage">
    <h1>MITHRAL</h1>

    <div id="startsearch">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input id="startinput" type="text" placeholder="Search or enter URL..." onkeydown="if(event.key==='Enter') goStart()">
    </div>

    <div id="shortcuts">
      <div class="shortcut" onclick="openSite('https://www.inv.nadeko.net')"><i class="fab fa-youtube"></i>YouTube</div>
      <div class="shortcut" onclick="openSite('https://easyfun.gg/embed/roblox.html')"><i class="fa-solid fa-gamepad"></i>Roblox</div>
      <div class="shortcut" onclick="openSite('https://wikipedia.org')"><i class="fab fa-wikipedia-w"></i>Wikipedia</div>
      <div class="shortcut" onclick="openSite('https://search.brave.com')"><i class="fa-solid fa-fire"></i>Brave</div>
    </div>
  </div>

  <iframe id="viewer" src=""></iframe>

  <div id="bottombar">
    <button class="control" onclick="goBack()"><i class="fa-solid fa-chevron-left"></i></button>
    <button class="control" onclick="goForward()"><i class="fa-solid fa-chevron-right"></i></button>
    <button class="control" onclick="reload()"><i class="fa-solid fa-rotate-right"></i></button>
    <input id="search" type="text" placeholder="Enter URL or search..." onkeydown="if(event.key==='Enter') go()">
  </div>

<script>
const iframe = document.getElementById("viewer");
const startpage = document.getElementById("startpage");

function go() {
  const input = document.getElementById("search").value.trim();
  if (!input) return;
  loadURL(input);
}

function goStart() {
  const input = document.getElementById("startinput").value.trim();
  if (!input) return;
  loadURL(input);
}

function loadURL(input) {
  let url;
  const isURL = /^(https?:\/\/)?[a-zA-Z0-9.-]+\.[a-z]{2,}(\S*)?$/.test(input);
  if (isURL) {
    url = input.startsWith("http") ? input : "https://" + input;
  } else {
    url = "https://search.brave.com/search?q=" + encodeURIComponent(input);
  }
  iframe.src = "/s/embed.html#" + url;
  startpage.style.display = "none";
}

function openSite(u) {
  iframe.src = "/s/embed.html#" + u;
  startpage.style.display = "none";
}

function goBack() {
  iframe.contentWindow.history.back();
}

function goForward() {
  iframe.contentWindow.history.forward();
}

function reload() {
  iframe.contentWindow.location.reload();
}
</script>
</body>
</html>
